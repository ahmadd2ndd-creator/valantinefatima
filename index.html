<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine</title>

<!-- Poppins font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;800;900&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
}

/* ---------- SCENES ---------- */
.scene {
  position: absolute;
  width: 100%;
  height: 100%;
  display: none;
}

.scene.active {
  display: flex;
}

/* ---------- HEARTS ---------- */
.hearts {
  position: absolute;
  width: 100%;
  height: 100%;
  overflow: hidden;
  z-index: 1;
  pointer-events: none;
}

.heart {
  position: absolute;
  width: 15px;
  height: 15px;
  background: pink;
  transform: rotate(45deg);
  opacity: 0.7;
  animation: floatUp linear infinite;
}

.heart::before,
.heart::after {
  content: "";
  position: absolute;
  width: 100%;
  height: 100%;
  background: inherit;
  border-radius: 50%;
}

.heart::before { top: -50%; left: 0; }
.heart::after { left: -50%; top: 0; }

@keyframes floatUp {
  0% { transform: translateY(110vh) rotate(45deg); }
  100% { transform: translateY(-20vh) rotate(45deg); }
}

/* ---------- SCENE 1 ---------- */
#scene1 {
  background: #ffd6e8;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.content {
  z-index: 3;
  text-align: center;
  animation: fadeIn 1s ease forwards;
}

h1 {
  font-size: 70px;
  font-weight: 900;
  margin-bottom: 50px;
}

.buttons {
  display: flex;
  justify-content: center;
  gap: 50px;
  position: relative;
}

button {
  font-size: 26px;
  padding: 18px 50px;
  border-radius: 50px;
  cursor: pointer;
  border: 3px solid #ff8fa3;
  font-weight: 900;
}

#yesBtn { background: #ff5c8a; color: white; }
#noBtn { background: white; color: #ff5c8a; position: relative; }

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.9); }
  to { opacity: 1; transform: scale(1); }
}

/* ---------- FIREWORKS ---------- */
#fireworks {
  background: black;
  z-index: 10;
}

canvas { display: block; }

/* ---------- SCENE 3 ---------- */
#scene3 {
  background: #ffd6e8;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.scene3-content {
  z-index: 3;
  text-align: center;
  animation: fadeIn 1.2s ease forwards;
}

.scene3-content h2 {
  font-size: 60px;
  font-weight: 900;
  margin-bottom: 30px;
}

.photos {
  display: flex;
  gap: 20px;
  margin-bottom: 30px;
}

.photos img {
  width: 220px;
  border-radius: 30px;
}

.scene3-content p {
  font-size: 36px;
  font-weight: 900;
}

/* ---------- HEART LAYER CONTROL ---------- */
#scene1 .hearts, #scene3 .hearts { z-index: 1; }
#scene1 .content, #scene3 .scene3-content { z-index: 3; }
</style>
</head>

<body>

<!-- SCENE 1 -->
<div id="scene1" class="scene active">
  <div class="hearts" id="hearts1"></div>

  <div class="content">
    <h1>Fatima<br>Will you be my Valentine</h1>
    <div class="buttons">
      <button id="yesBtn">Yes I will</button>
      <button id="noBtn">No</button>
    </div>
  </div>
</div>

<!-- FIREWORKS -->
<div id="fireworks" class="scene">
  <canvas id="fwCanvas"></canvas>
</div>

<!-- SCENE 3 -->
<div id="scene3" class="scene">
  <div class="hearts" id="hearts3"></div>

  <div class="scene3-content">
    <h2>Yayyy! I knew you'd say yesss</h2>
    <div class="photos">
      <img src="photo1.jpg">
      <img src="photo2.jpg">
      <img src="photo3.jpg">
      <img src="photo4.jpg">
    </div>
    <p>You just made me the happiest person</p>
  </div>
</div>

<script>
/* ---------- HEARTS ---------- */
function createHearts(containerId, count) {
  const container = document.getElementById(containerId);
  for (let i = 0; i < count; i++) {
    const h = document.createElement("div");
    h.className = "heart";
    const size = Math.random() * 25 + 10; // small to medium
    h.style.width = size + "px";
    h.style.height = size + "px";
    h.style.left = Math.random() * 100 + "%";
    h.style.background = ["#ff5c8a","#ff85a1","#ff2f68"][Math.floor(Math.random()*3)];
    h.style.animationDuration = (Math.random()*6+4) + "s";
    container.appendChild(h);
  }
}

createHearts("hearts1", 80);
createHearts("hearts3", 100);

/* ---------- NO BUTTON ---------- */
const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("click", () => {
  const x = Math.random() * (window.innerWidth - 200);
  const y = Math.random() * (window.innerHeight - 200);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
});

/* ---------- YES CLICK + FIREWORKS ---------- */
document.getElementById("yesBtn").onclick = () => {
  const fw = document.getElementById("fireworks");
  fw.style.display = "block";

  const canvas = document.getElementById("fwCanvas");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let particles = [];

  // create 50-60 fireworks particles
  for (let i = 0; i < 60; i++) {
    for (let j = 0; j < 30; j++) {
      particles.push({
        x: Math.random()*canvas.width,
        y: Math.random()*canvas.height,
        vx: (Math.random()-0.5)*10,
        vy: (Math.random()-0.5)*10,
        life: 60,
        color: ["#ff5c8a","#ff85a1","#ff2f68"][Math.floor(Math.random()*3)]
      });
    }
  }

  function animate() {
    ctx.fillStyle = "rgba(0,0,0,0.2)";
    ctx.fillRect(0,0,canvas.width,canvas.height);
    particles.forEach(p=>{
      ctx.fillStyle = p.color;
      ctx.fillRect(p.x,p.y,3,3);
      p.x += p.vx;
      p.y += p.vy;
      p.life--;
    });
    particles = particles.filter(p=>p.life>0);
    if (particles.length>0) requestAnimationFrame(animate);
  }
  animate();

  setTimeout(()=>{
    fw.style.display="none";
    document.getElementById("scene1").classList.remove("active");
    document.getElementById("scene3").classList.add("active");
  }, 2500);
};
</script>

</body>
</html>
