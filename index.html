<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Dancing Script', cursive;
  background: #ff4f8b;
  overflow: hidden;
  text-align: center;
  color: #ff1f6d;
}

/* ---------- HEARTS ---------- */
.heart {
  position: fixed;
  bottom: -40px;
  animation: float 12s linear infinite;
  opacity: 0.8;
  z-index: 1;
}

@keyframes float {
  from { transform: translateY(0); }
  to { transform: translateY(-120vh); }
}

/* ---------- PAGE 1 ---------- */
#page1 {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 2;
  position: relative;
}

h1 {
  font-size: 68px;
  margin-bottom: 40px;
  color: #ff1f6d;
}

/* ---------- BUTTONS ---------- */
.buttons {
  display: flex;
  gap: 50px;
  position: relative;
}

button {
  padding: 18px 42px;
  font-size: 30px;
  border-radius: 50px;
  border: 3px solid #ff1f6d;
  cursor: pointer;
  font-family: 'Dancing Script', cursive;
}

#yesBtn {
  background: #ff1f6d;
  color: white;
}

#noBtn {
  background: white;
  color: black;
  position: absolute;
  left: 200px;
}

/* ---------- FIREWORKS ---------- */
#fireworks {
  display: none;
  position: fixed;
  inset: 0;
  background: black;
  z-index: 999;
}

/* ---------- PAGE 2 ---------- */
#page2 {
  display: none;
  height: 100vh;
  background: #ff4f8b;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  position: relative;
  z-index: 2;
}

#page2 h2 {
  font-size: 56px;
  margin-bottom: 20px;
}

.photos {
  display: grid;
  grid-template-columns: repeat(2, 220px);
  gap: 20px;
  z-index: 2;
}

.photos img {
  width: 220px;
  height: 220px;
  object-fit: cover;
  border-radius: 30px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}

.big-text {
  font-size: 44px;
  margin-top: 25px;
}

.small-text {
  font-size: 30px;
}
</style>
</head>

<body>

<div id="page1">
  <h1>Fatima… will you be my Valentine?</h1>
  <div class="buttons">
    <button id="yesBtn">Yes I will</button>
    <button id="noBtn">No</button>
  </div>
</div>

<canvas id="fireworks"></canvas>

<div id="page2">
  <h2>Yayyy! I knew you’d say yesss</h2>
  <div class="photos">
    <img src="pic1.jpg">
    <img src="pic2.jpg">
    <img src="pic3.jpg">
    <img src="pic4.jpg">
  </div>
  <div class="big-text">Can’t wait to make more memories with you</div>
  <div class="small-text">You made me the happiest</div>
</div>

<script>
/* ---------- HEARTS ---------- */
for (let i = 0; i < 60; i++) {
  const h = document.createElement("div");
  h.className = "heart";
  h.innerHTML = "❤";
  h.style.left = Math.random() * 100 + "vw";
  h.style.fontSize = (10 + Math.random() * 30) + "px";
  h.style.color = Math.random() > 0.5 ? "red" : "pink";
  h.style.animationDuration = (6 + Math.random() * 6) + "s";
  document.body.appendChild(h);
}

/* ---------- NO BUTTON ---------- */
const guilt = [
  "Are you sure?",
  "Try again",
  "Nice try",
  "No escape",
  "Still no?"
];
let g = 0;
const noBtn = document.getElementById("noBtn");

noBtn.onclick = () => {
  g = (g + 1) % guilt.length;
  noBtn.textContent = guilt[g];

  const maxX = window.innerWidth - 300;
  const maxY = window.innerHeight - 200;

  noBtn.style.left = Math.random() * maxX + "px";
  noBtn.style.top = Math.random() * maxY + "px";
};

/* ---------- FIREWORKS ---------- */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

let fwActive = false;

function launchFireworks() {
  canvas.style.display = "block";
  fwActive = true;
  const start = Date.now();

  function draw() {
    if (!fwActive) return;
    ctx.fillStyle = "rgba(0,0,0,0.25)";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    for (let i = 0; i < 50; i++) {
      ctx.beginPath();
      ctx.arc(
        Math.random()*canvas.width,
        Math.random()*canvas.height,
        Math.random()*4+1,
        0,Math.PI*2
      );
      ctx.fillStyle = `hsl(${Math.random()*360},100%,60%)`;
      ctx.fill();
    }

    if (Date.now() - start < 2500) {
      requestAnimationFrame(draw);
    } else {
      fwActive = false;
      canvas.style.display = "none";
      document.getElementById("page2").style.display = "flex";
    }
  }
  draw();
}

document.getElementById("yesBtn").onclick = () => {
  document.getElementById("page1").style.display = "none";
  launchFireworks();
};
</script>

</body>
</html>
