<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Dancing Script', cursive;
  background: #ffd6e7;
  overflow: hidden;
  text-align: center;
  color: #ff2f68;
}

/* ---------- HEARTS ---------- */
.heart {
  position: fixed;
  bottom: -40px;
  animation: float 10s linear infinite;
  opacity: 0.8;
  z-index: 0;
}

@keyframes float {
  to { transform: translateY(-120vh); }
}

/* ---------- PAGE 1 ---------- */
#page1 {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  position: relative;
  z-index: 2;
}

h1 {
  font-size: 64px;
  margin-bottom: 30px;
}

/* ---------- BUTTONS ---------- */
.buttons {
  display: flex;
  gap: 40px;
  margin-bottom: 25px;
}

button {
  padding: 18px 42px;
  font-size: 28px;
  border-radius: 50px;
  border: 3px solid #ff6b9a;
  cursor: pointer;
  font-family: 'Dancing Script', cursive;
}

#yesBtn {
  background: #ff2f68;
  color: white;
}

#noBtn {
  background: white;
  color: black;
  position: relative;
}

/* ---------- EXTRA LINE ---------- */
.love-line {
  font-size: 26px;
  margin-top: 10px;
}

/* ---------- FIREWORKS ---------- */
#fireworks {
  display: none;
  position: fixed;
  inset: 0;
  background: black;
  z-index: 999;
}

/* ---------- PAGE 2 ---------- */
#page2 {
  display: none;
  height: 100vh;
  background: #ffd6e7;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  position: relative;
  z-index: 2;
}

#page2 h2 {
  font-size: 54px;
  margin-bottom: 20px;
}

/* OPTION E — SIDE BY SIDE */
.photos {
  display: flex;
  gap: 25px;
  margin: 20px 0;
}

.photos img {
  width: 200px;
  height: 260px;
  object-fit: cover;
  border-radius: 28px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.18);
}

.big-text {
  font-size: 40px;
  margin-top: 20px;
}

.small-text {
  font-size: 30px;
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div id="page1">
  <h1>Fatima… will you be my Valentine?</h1>

  <div class="buttons">
    <button id="yesBtn">Yes I will</button>
    <button id="noBtn">No</button>
  </div>

  <div class="love-line">
    Every moment with you feels like a dream come true….
  </div>
</div>

<!-- FIREWORKS -->
<canvas id="fireworks"></canvas>

<!-- PAGE 2 -->
<div id="page2">
  <h2>Yayyy! I knew you’d say yesss</h2>

  <div class="photos">
    <img src="pic1.jpg">
    <img src="pic2.jpg">
    <img src="pic3.jpg">
    <img src="pic4.jpg">
  </div>

  <div class="big-text">Can’t wait to make more memories with you</div>
  <div class="small-text">You made me the happiest</div>
</div>

<script>
/* ---------- HEARTS ---------- */
for (let i = 0; i < 70; i++) {
  const h = document.createElement("div");
  h.className = "heart";
  h.innerHTML = "❤";
  h.style.left = Math.random() * 100 + "vw";
  h.style.fontSize = (10 + Math.random() * 22) + "px";
  h.style.color = Math.random() > 0.5 ? "red" : "pink";
  h.style.animationDuration = (6 + Math.random() * 6) + "s";
  document.body.appendChild(h);
}

/* ---------- NO BUTTON ---------- */
const guiltTexts = [
  "Are you sure?",
  "Try again",
  "Nice try",
  "No escape",
  "Still no?"
];
let idx = 0;
const noBtn = document.getElementById("noBtn");

noBtn.onclick = () => {
  idx = (idx + 1) % guiltTexts.length;
  noBtn.textContent = guiltTexts[idx];

  const x = Math.random() * 140 - 70;
  const y = Math.random() * 60 - 30;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
};

/* ---------- FIREWORKS (PROPER) ---------- */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

document.getElementById("yesBtn").onclick = () => {
  document.getElementById("page1").style.display = "none";
  canvas.style.display = "block";

  const start = Date.now();

  function firework() {
    ctx.fillStyle = "rgba(0,0,0,0.25)";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    for (let i = 0; i < 80; i++) {
      const angle = Math.random() * Math.PI * 2;
      const radius = Math.random() * 120;
      ctx.beginPath();
      ctx.arc(
        canvas.width/2 + Math.cos(angle) * radius,
        canvas.height/2 + Math.sin(angle) * radius,
        3,
        0, Math.PI * 2
      );
      ctx.fillStyle = `hsl(${Math.random()*360},100%,60%)`;
      ctx.fill();
    }

    if (Date.now() - start < 2500) {
      requestAnimationFrame(firework);
    } else {
      canvas.style.display = "none";
      document.getElementById("page2").style.display = "flex";
    }
  }
  firework();
};
</script>

</body>
</html>
