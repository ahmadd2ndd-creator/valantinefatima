<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;800;900&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  font-family: 'Playfair Display', serif;
  overflow: hidden;
}

/* ---------- SCENES ---------- */
.scene {
  position: absolute;
  width: 100%;
  height: 100%;
  display: none;
}

.scene.active {
  display: flex;
}

/* ---------- HEART BACKGROUND ---------- */
.hearts {
  position: absolute;
  width: 100%;
  height: 100%;
  overflow: hidden;
  z-index: 1;
  pointer-events: none;
}

.heart {
  position: absolute;
  background: pink;
  transform: rotate(45deg);
  opacity: 0.8;
  animation: floatUp linear infinite;
}

.heart::before,
.heart::after {
  content: "";
  position: absolute;
  width: 100%;
  height: 100%;
  background: inherit;
  border-radius: 50%;
}

.heart::before {
  top: -50%;
  left: 0;
}

.heart::after {
  left: -50%;
  top: 0;
}

@keyframes floatUp {
  from { transform: translateY(110vh) rotate(45deg); }
  to   { transform: translateY(-20vh) rotate(45deg); }
}

/* ---------- SCENE 1 ---------- */
#scene1 {
  background: #ffd6e8;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.content {
  z-index: 3;
  text-align: center;
  animation: fadeIn 1.2s ease forwards;
}

h1 {
  font-size: 64px;
  font-weight: 900;
  margin-bottom: 50px;
}

.buttons {
  position: relative;
  display: flex;
  gap: 30px;
}

button {
  font-size: 24px;
  padding: 18px 40px;
  border-radius: 50px;
  cursor: pointer;
  border: 2px solid #ff8fa3;
  font-weight: 800;
}

#yesBtn {
  background: #ff5c8a;
  color: white;
}

#noBtn {
  background: white;
  color: #ff5c8a;
  position: absolute;
  left: 160px;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.9); }
  to   { opacity: 1; transform: scale(1); }
}

/* ---------- FIREWORKS ---------- */
#fireworks {
  background: black;
  z-index: 10;
}

canvas {
  display: block;
}

/* ---------- SCENE 3 ---------- */
#scene3 {
  background: #ffd6e8;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.scene3-content {
  z-index: 3;
  text-align: center;
  animation: fadeIn 1.2s ease forwards;
}

.scene3-content h2 {
  font-size: 56px;
  font-weight: 900;
  margin-bottom: 30px;
}

.photos {
  display: flex;
  gap: 20px;
  margin-bottom: 30px;
}

.photos img {
  width: 220px;
  height: auto;
  border-radius: 30px;
}

.scene3-content p {
  font-size: 34px;
  font-weight: 800;
}

/* ---------- HEART LAYER CONTROL ---------- */
#scene1 .hearts,
#scene3 .hearts {
  z-index: 1;
}

#scene1 .content,
#scene3 .scene3-content {
  z-index: 3;
}
</style>
</head>

<body>

<!-- SCENE 1 -->
<div id="scene1" class="scene active">
  <div class="hearts" id="hearts1"></div>

  <div class="content">
    <h1>Fatima<br>Will you be my Valentine</h1>

    <div class="buttons">
      <button id="yesBtn">Yes I will</button>
      <button id="noBtn">No</button>
    </div>
  </div>
</div>

<!-- FIREWORKS -->
<div id="fireworks" class="scene">
  <canvas id="fwCanvas"></canvas>
</div>

<!-- SCENE 3 -->
<div id="scene3" class="scene">
  <div class="hearts" id="hearts3"></div>

  <div class="scene3-content">
    <h2>Yayyy! I knew you'd say yesss</h2>

    <div class="photos">
      <img src="photo1.jpg">
      <img src="photo2.jpg">
      <img src="photo3.jpg">
      <img src="photo4.jpg">
    </div>

    <p>You just made me the happiest person</p>
  </div>
</div>

<script>
/* ---------- HEART GENERATOR ---------- */
function createHearts(containerId, count) {
  const container = document.getElementById(containerId);
  for (let i = 0; i < count; i++) {
    const h = document.createElement("div");
    h.className = "heart";
    const size = Math.random() * 60 + 10;
    h.style.width = size + "px";
    h.style.height = size + "px";
    h.style.left = Math.random() * 100 + "%";
    h.style.background = ["#ff5c8a","#ff85a1","#ff2f68"][Math.floor(Math.random()*3)];
    h.style.animationDuration = (Math.random() * 8 + 6) + "s";
    container.appendChild(h);
  }
}

createHearts("hearts1", 70);
createHearts("hearts3", 80);

/* ---------- NO BUTTON MOVE ---------- */
const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("click", () => {
  const x = Math.random() * (window.innerWidth - 200);
  const y = Math.random() * (window.innerHeight - 200);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
});

/* ---------- YES CLICK ---------- */
document.getElementById("yesBtn").onclick = () => {
  showFireworks();
};

/* ---------- FIREWORKS LOGIC ---------- */
function showFireworks() {
  document.getElementById("scene1").style.display = "none";
  const fw = document.getElementById("fireworks");
  fw.style.display = "block";

  const canvas = document.getElementById("fwCanvas");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let particles = [];

  function createFirework() {
    for (let i = 0; i < 80; i++) {
      particles.push({
        x: canvas.width / 2,
        y: canvas.height / 2,
        vx: (Math.random() - 0.5) * 10,
        vy: (Math.random() - 0.5) * 10,
        life: 60
      });
    }
  }

  function animate() {
    ctx.fillStyle = "rgba(0,0,0,0.2)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    particles.forEach(p => {
      ctx.fillStyle = "white";
      ctx.fillRect(p.x, p.y, 3, 3);
      p.x += p.vx;
      p.y += p.vy;
      p.life--;
    });
    particles = particles.filter(p => p.life > 0);
    requestAnimationFrame(animate);
  }

  createFirework();
  animate();

  setTimeout(() => {
    fw.style.display = "none";
    document.getElementById("scene3").style.display = "flex";
  }, 2500);
}
</script>

</body>
</html>
