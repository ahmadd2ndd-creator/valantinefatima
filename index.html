<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine</title>

<!-- Elegant handwritten font -->
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;600&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: 'Dancing Script', cursive;
  background: #ffd6e7;
  overflow: hidden;
  text-align: center;
}

/* ---------- HEARTS ---------- */
.heart {
  position: absolute;
  bottom: -50px;
  color: pink;
  animation: float 10s linear infinite;
  opacity: 0.8;
}

@keyframes float {
  0% { transform: translateY(0); opacity: 0; }
  50% { opacity: 1; }
  100% { transform: translateY(-120vh); opacity: 0; }
}

/* ---------- PAGE 1 ---------- */
#page1 {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

h1 {
  font-size: 64px;
  color: #ff2f68;
  margin-bottom: 40px;
}

/* ---------- BUTTONS ---------- */
.buttons {
  display: flex;
  gap: 40px;
}

button {
  padding: 18px 36px;
  font-size: 28px;
  border-radius: 50px;
  border: 3px solid #ff6b9a;
  cursor: pointer;
  font-family: 'Dancing Script', cursive;
}

/* YES button */
#yesBtn {
  background: #ff2f68;
  color: white;
}

/* NO button */
#noBtn {
  background: white;
  color: black;
  position: relative;
}

/* ---------- FIREWORKS ---------- */
#fireworks {
  display: none;
  position: fixed;
  inset: 0;
  background: black;
  z-index: 999;
}

/* ---------- PAGE 2 ---------- */
#page2 {
  display: none;
  height: 100vh;
  background: #ffd6e7;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

#page2 h2 {
  font-size: 56px;
  color: #ff2f68;
  margin-bottom: 20px;
}

.photos {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 20px;
}

.photos img {
  width: 220px;
  height: 220px;
  object-fit: cover;
  border-radius: 30px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.15);
}

.big-text {
  margin-top: 25px;
  font-size: 44px;
  color: #ff2f68;
}

.small-text {
  font-size: 30px;
  color: #ff4f82;
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div id="page1">
  <h1>Fatima… will you be my Valentine?</h1>

  <div class="buttons">
    <button id="yesBtn">Yes I will</button>
    <button id="noBtn">No</button>
  </div>
</div>

<!-- FIREWORKS -->
<canvas id="fireworks"></canvas>

<!-- PAGE 2 -->
<div id="page2">
  <h2>Yayyy! I knew you’d say yesss</h2>

  <div class="photos">
    <img src="pic1.jpg">
    <img src="pic2.jpg">
    <img src="pic3.jpg">
    <img src="pic4.jpg">
  </div>

  <div class="big-text">Can’t wait to make more memories with you</div>
  <div class="small-text">You made me the happiest</div>
</div>

<script>
/* ---------- HEART GENERATOR ---------- */
for (let i = 0; i < 40; i++) {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "❤";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (12 + Math.random() * 30) + "px";
  heart.style.animationDuration = (6 + Math.random() * 6) + "s";
  document.body.appendChild(heart);
}

/* ---------- NO BUTTON GUILT TEXT ---------- */
const guiltTexts = [
  "Wait… are you sure?",
  "Really?",
  "Try again!",
  "Nice try",
  "No escape",
  "Still no?",
  "Love says no"
];
let guiltIndex = 0;

const noBtn = document.getElementById("noBtn");

noBtn.onclick = () => {
  guiltIndex = (guiltIndex + 1) % guiltTexts.length;
  noBtn.textContent = guiltTexts[guiltIndex];

  const x = Math.random() * 200 - 100;
  const y = Math.random() * 100 - 50;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
};

/* ---------- YES BUTTON ---------- */
document.getElementById("yesBtn").onclick = () => {
  document.getElementById("page1").style.display = "none";
  startFireworks();

  setTimeout(() => {
    stopFireworks();
    document.getElementById("page2").style.display = "flex";
  }, 2500);
};

/* ---------- FIREWORKS LOGIC ---------- */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let fireworksActive = false;

function startFireworks() {
  canvas.style.display = "block";
  fireworksActive = true;
  animateFireworks();
}

function stopFireworks() {
  fireworksActive = false;
  canvas.style.display = "none";
}

function animateFireworks() {
  if (!fireworksActive) return;

  ctx.fillStyle = "rgba(0,0,0,0.2)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  for (let i = 0; i < 60; i++) {
    ctx.beginPath();
    ctx.arc(
      Math.random() * canvas.width,
      Math.random() * canvas.height,
      Math.random() * 3 + 1,
      0,
      Math.PI * 2
    );
    ctx.fillStyle = `hsl(${Math.random() * 360},100%,60%)`;
    ctx.fill();
  }

  requestAnimationFrame(animateFireworks);
}
</script>

</body>
</html>
