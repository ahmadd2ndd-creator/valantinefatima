<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<title>Valentine</title>

<!-- Elegant handwritten font -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  background: #ffd6e8;
  overflow: hidden;
  font-family: 'Great Vibes', cursive;
}

/* ===== HEARTS ===== */
.heart {
  position: absolute;
  bottom: -10%;
  color: rgba(255, 105, 180, 0.6);
  animation: floatUp linear infinite;
  z-index: 0;
}

@keyframes floatUp {
  from {
    transform: translateY(0);
    opacity: 1;
  }
  to {
    transform: translateY(-120vh);
    opacity: 0;
  }
}

/* ===== PAGE 1 ===== */
#page1 {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 2;
}

h1 {
  color: #ff2f92;
  font-size: 64px;
  font-weight: 500;
  margin-bottom: 40px;
  text-align: center;
}

/* ===== BUTTONS ===== */
.buttons {
  display: flex;
  gap: 40px;
}

button {
  font-family: inherit;
  font-size: 28px;
  padding: 14px 36px;
  border-radius: 50px;
  cursor: pointer;
  background: white;
  color: #ff2f92;
  border: 3px solid #ff9fc9;
}

#noBtn {
  position: relative;
}

/* ===== PAGE 2 ===== */
#page2 {
  display: none;
  position: absolute;
  inset: 0;
  background: black;
  z-index: 3;
  color: #ff5fa2;
  text-align: center;
}

#page2 h2 {
  margin-top: 40px;
  font-size: 56px;
  font-weight: 500;
}

.photos {
  display: grid;
  grid-template-columns: repeat(2, 200px);
  gap: 20px;
  justify-content: center;
  margin-top: 30px;
}

.photos img {
  width: 200px;
  height: 200px;
  object-fit: cover;
  border-radius: 20px;
}

/* ===== FIREWORKS ===== */
canvas {
  position: absolute;
  inset: 0;
  z-index: 1;
}
</style>
</head>

<body>

<!-- Hearts -->
<script>
for (let i = 0; i < 60; i++) {
  const h = document.createElement("div");
  h.className = "heart";
  h.innerHTML = "❤";
  h.style.left = Math.random() * 100 + "%";
  h.style.fontSize = Math.random() * 40 + 20 + "px";
  h.style.animationDuration = Math.random() * 6 + 6 + "s";
  document.body.appendChild(h);
}
</script>

<!-- PAGE 1 -->
<div id="page1">
  <h1>Fatima… will you be my Valentine?</h1>

  <div class="buttons">
    <button onclick="yesClick()">Yes I will</button>
    <button id="noBtn" onclick="moveNo()">No</button>
  </div>
</div>

<!-- PAGE 2 -->
<div id="page2">
  <canvas id="fireworks"></canvas>
  <h2>Yayyy! I knew you'd say yesss</h2>

  <div class="photos">
    <img src="pic1.jpg">
    <img src="pic2.jpg">
    <img src="pic3.jpg">
    <img src="pic4.jpg">
  </div>
</div>

<script>
/* ===== NO BUTTON MOVEMENT ===== */
function moveNo() {
  const btn = document.getElementById("noBtn");
  const maxX = window.innerWidth - btn.offsetWidth - 20;
  const maxY = window.innerHeight - btn.offsetHeight - 20;

  btn.style.position = "fixed";
  btn.style.left = Math.random() * maxX + "px";
  btn.style.top = Math.random() * maxY + "px";
}

/* ===== YES CLICK ===== */
function yesClick() {
  document.getElementById("page1").style.display = "none";
  document.getElementById("page2").style.display = "block";
  startFireworks();
}

/* ===== REAL FIREWORKS ===== */
function startFireworks() {
  const canvas = document.getElementById("fireworks");
  const ctx = canvas.getContext("2d");

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const fireworks = [];

  function Firework() {
    this.x = Math.random() * canvas.width;
    this.y = Math.random() * canvas.height / 2;
    this.particles = [];

    for (let i = 0; i < 60; i++) {
      this.particles.push({
        x: this.x,
        y: this.y,
        angle: Math.random() * Math.PI * 2,
        speed: Math.random() * 5 + 2,
        alpha: 1
      });
    }
  }

  function animate() {
    ctx.fillStyle = "rgba(0,0,0,0.2)";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    fireworks.forEach((fw, index) => {
      fw.particles.forEach(p => {
        p.x += Math.cos(p.angle) * p.speed;
        p.y += Math.sin(p.angle) * p.speed;
        p.alpha -= 0.015;

        ctx.fillStyle = `rgba(255,105,180,${p.alpha})`;
        ctx.beginPath();
        ctx.arc(p.x,p.y,2,0,Math.PI*2);
        ctx.fill();
      });

      if (fw.particles[0].alpha <= 0) {
        fireworks.splice(index,1);
      }
    });

    requestAnimationFrame(animate);
  }

  setInterval(() => fireworks.push(new Firework()), 300);
  animate();
}
</script>

</body>
</html>
