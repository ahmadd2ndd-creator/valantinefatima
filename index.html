<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Dancing Script', cursive;
  background: #ffd6e7; /* LIGHT PINK */
  overflow: hidden;
  text-align: center;
  color: #ff2f68;
}

/* ---------------- HEARTS ---------------- */
.heart {
  position: fixed;
  bottom: -40px;
  animation: float 12s linear infinite;
  opacity: 0.8;
  z-index: 0;
}

@keyframes float {
  from { transform: translateY(0); }
  to { transform: translateY(-120vh); }
}

/* ---------------- PAGE 1 ---------------- */
#page1 {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  position: relative;
  z-index: 2;
}

h1 {
  font-size: 64px;
  margin-bottom: 40px;
}

/* ---------------- BUTTONS ---------------- */
.buttons {
  display: flex;
  gap: 40px;
  position: relative;
}

button {
  padding: 18px 42px;
  font-size: 28px;
  border-radius: 50px;
  border: 3px solid #ff6b9a;
  cursor: pointer;
  font-family: 'Dancing Script', cursive;
}

#yesBtn {
  background: #ff2f68;
  color: white;
}

#noBtn {
  background: white;
  color: black;
  position: relative;
}

/* ---------------- FIREWORKS ---------------- */
#fireworks {
  display: none;
  position: fixed;
  inset: 0;
  background: black;
  z-index: 999;
}

/* ---------------- PAGE 2 ---------------- */
#page2 {
  display: none;
  height: 100vh;
  background: #ffd6e7;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  position: relative;
  z-index: 2;
}

#page2 h2 {
  font-size: 54px;
  margin-bottom: 20px;
}

/* CLEAN 2x2 GRID — THIS IS FIXED */
.photos {
  display: grid;
  grid-template-columns: repeat(2, 220px);
  gap: 25px;
  margin: 20px 0;
  z-index: 2;
}

.photos img {
  width: 220px;
  height: 220px;
  object-fit: cover;
  border-radius: 30px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.15);
}

.big-text {
  font-size: 42px;
  margin-top: 20px;
}

.small-text {
  font-size: 30px;
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div id="page1">
  <h1>Fatima… will you be my Valentine?</h1>
  <div class="buttons">
    <button id="yesBtn">Yes I will</button>
    <button id="noBtn">No</button>
  </div>
</div>

<!-- FIREWORKS -->
<canvas id="fireworks"></canvas>

<!-- PAGE 2 -->
<div id="page2">
  <h2>Yayyy! I knew you’d say yesss</h2>

  <div class="photos">
    <img src="pic1.jpg">
    <img src="pic2.jpg">
    <img src="pic3.jpg">
    <img src="pic4.jpg">
  </div>

  <div class="big-text">Can’t wait to make more memories with you</div>
  <div class="small-text">You made me the happiest</div>
</div>

<script>
/* ---------------- HEARTS ---------------- */
for (let i = 0; i < 60; i++) {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "❤";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (10 + Math.random() * 25) + "px";
  heart.style.color = Math.random() > 0.5 ? "pink" : "red";
  heart.style.animationDuration = (6 + Math.random() * 6) + "s";
  document.body.appendChild(heart);
}

/* ---------------- NO BUTTON ---------------- */
const guiltTexts = [
  "Are you sure?",
  "Try again",
  "Nice try",
  "No escape",
  "Still no?"
];
let guiltIndex = 0;

const noBtn = document.getElementById("noBtn");

noBtn.onclick = () => {
  guiltIndex = (guiltIndex + 1) % guiltTexts.length;
  noBtn.textContent = guiltTexts[guiltIndex];

  const x = Math.random() * 160 - 80;
  const y = Math.random() * 80 - 40;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
};

/* ---------------- FIREWORKS ---------------- */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

document.getElementById("yesBtn").onclick = () => {
  document.getElementById("page1").style.display = "none";
  canvas.style.display = "block";

  const start = Date.now();

  function draw() {
    ctx.fillStyle = "rgba(0,0,0,0.25)";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    for (let i = 0; i < 50; i++) {
      ctx.beginPath();
      ctx.arc(
        Math.random()*canvas.width,
        Math.random()*canvas.height,
        Math.random()*4+1,
        0, Math.PI*2
      );
      ctx.fillStyle = `hsl(${Math.random()*360},100%,60%)`;
      ctx.fill();
    }

    if (Date.now() - start < 2500) {
      requestAnimationFrame(draw);
    } else {
      canvas.style.display = "none";
      document.getElementById("page2").style.display = "flex";
    }
  }
  draw();
};
</script>

</body>
</html>
